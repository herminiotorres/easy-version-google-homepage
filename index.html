<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link href="assets/images/favicon.ico" rel="shortcut icon">
    <link href="assets/stylesheets/normalize.css" rel="stylesheet" type="text/css">
    <link href="assets/stylesheets/application.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- header -->

    <header class="container">
      <nav class="navbar navbar-right navbar-top">
        <ul class="navbar-list-top">
          <li class="navbar-list-item item-right-top font-normal grey-top">
            <a href="#">Herminio</a>
          </li>
          <li class="navbar-list-item item-right-top font-normal">
            <a href="#">Gmail</a>
          </li>
          <li class="navbar-list-item item-right-top font-normal">
            <a href="#">Imagens</a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="grid">
              <img src="assets/images/block.png" alt="Google Apps" title="Google Apps">
            </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="bell">
              <img src="assets/images/bell.png" alt="Google Notifications" title="Google Notifications">
            </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="photo">
              <img src="assets/images/photo.jpg" alt="Google account" title="Google Account: Herminio Torres &emsp; github.com/herminiotorres">
            </a>
          </li>
        </ul>
      </nav>

      <div class="top-logo">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Google" title="Google">
          <small class="nationality">Brasil</small>
        </div>
      </div>
    </header>

    <!-- main -->

    <div class="container">
      <div class="main">
      <form action="https://www.google.com.br/?" method="get" class="main-form">
        <p class="main-search">
          <input type="text" name="q" title="Pesquisar" autofocus>
          <span class="keyboard"><img src="assets/images/keyboard.png" alt="Ferramenta de inserção de texto" title="Ferramenta de inserção de texto"></span>
          <span class="microphone"><img src="assets/images/microphone.png" alt="Pesquisa por voz" title="Pesquisa por voz"></span>
        </p>
        <p class="btn">
          <input type="submit" value="Pesquisa Google" class="btn-search">
          <input type="submit" value="Estou com sorte" class="btn-lucky">
        </p>
      </form>
      </div>
    </div>

    <!-- footer -->

    <footer class="container bg-grey">
      <div class="bottom">
      <nav class="navbar navbar-left">
        <ul class="navbar-list-bottom">
          <li class="navbar-list-item item-right-bottom font-big grey-bottom">
            <a href="#">Publicidade</a>
          </li>
          <li class="navbar-list-item item-right-bottom font-big grey-bottom">
            <a href="#">Negócios</a>
          </li>
          <li class="navbar-list-item item-right-bottom font-big grey-bottom">
            <a href="#">Sobre</a>
          </li>
        </ul>
      </nav>


      <nav class="navbar navbar-right">
        <ul class="navbar-list-bottom">
          <li class="navbar-list-item item-left-bottom font-big grey-bottom">
            <a href="#">Privacidade</a>
          </li>
          <li class="navbar-list-item item-left-bottom font-big grey-bottom">
            <a href="#">Termos</a>
          </li>
          <li class="navbar-list-item item-left-bottom font-big grey-bottom">
            <a href="#">Configurações</a>
          </li>
          <li class="navbar-list-item item-left-bottom font-big grey-bottom">
            <a href="#">Usar Google.com</a>
          </li>
        </ul>
      </nav>
     </div>
    </footer>
  </body>
</html>
